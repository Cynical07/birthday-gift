<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bella's Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .intro {
      font-size: 1.5rem;
      line-height: 2;
      text-align: center;
      animation: fadeIn 3s ease forwards;
    }
    .from-hussain {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 2s ease forwards;
    }
    .gift {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }
    .gift button {
      background-color: #ff5e78;
      color: white;
      font-size: 1.3rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .gift button:hover {
      transform: scale(1.1);
    }
    .song-list {
      margin-top: 50px;
    }
    .song {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
    }
    .song h3 {
      margin: 0;
      font-size: 1.5rem;
      color: #ffd1dc;
    }
    .song p {
      font-size: 1.1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="from-hussain">From Hussain</div>
    <div class="intro">
      <p>Happy Birthday Bella! For your birthday, I wanted to gift you something special, because you made me feel special. Every song here reminded me of you.</p>
    </div>
    <div class="gift">
      <button onclick="window.location.href='songs.html'">Click Here</button>
    </div>
  </div>
</body>
</html>
